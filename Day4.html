<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            flex-direction: column;
            position: relative;
            
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header nav {
            display: flex;
            gap: 15px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px 0;
        }
        .column {
            width: 32%;
            padding: 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-height: 250px;
        }
        .button-container {
            margin: 20px 0;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .footer {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">My Website</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
    </div>
    <div class="button-container">
        <a href="https://job-portal-davidwachira.netlify.app/" target="_blank">Click Me</a>
    </div>
    <footer class="footer">
        &copy; 2025 My Website. All rights reserved.
    </footer>
</body>
</html>
