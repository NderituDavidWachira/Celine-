<!DOCTYPE html>
<html>
<head>
    <title>Ordered List Example</title>
</head>
<style>
    ol{
        list-style: upper-roman;
    }
</style>
<body>
    <h2>Ordered List Example</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
        <li>Go to work</li>
    </ol>
</body>
</html>
